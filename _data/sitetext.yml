  about:
    title: "Sobre"
    text: "Veja o começo da nossa trajetória e venha fazer parte da nossa história!"
    section: about
    desc: "Com o propósito de apoiar micro, pequenos empreendedores e profissionais liberais, 
          a Apta Empresarial foi fundada. Oferecendo serviços de Assessoria Financeira e 
          Consultoria Empresarial, nosso objetivo é melhorar o dia a dia do empresário em sua aplicação.
          Direcionando metas e criando novas perspectivas de crescimento e expansão auxiliando na tomada de decisão. 
          Em meados de Agosto de 2020 iniciou-se as divulgações e serviços da Apta em assessoria financeira 
          pela contadora Sara Bernardes, assim como secretariado remoto. Para oferecer um serviço diferenciado 
          na área contábil/financeira, contamos com a parceria da Michele Sohne, que juntou-se para agregar 
          conhecimento e ajudar aos micros e pequenos empresários a facilitar
          as tomadas de decisões do seu dia-a-dia . Focando na região sul do país, a meta é contribuir cada 
          vez mais na inovação com serviços remotos e de ótimo custo benefício!"
  
  objectives:
    title: "Nosso Objetivo"
    text: "O talento vence jogos, mas só uma aliança de sucesso ganha campeonatos."
    section: objectives
    list:
      - title: "Esclarecimento de dados"
        desc: "A Apta se compromete em fornecer o esclarecimento de ideias,
              projetos e de relatórios, os quais irão equipar sua empresa para o
              andamento do negócio. Aqui você trata das informações da sua
              empresa conosco de uma forma mais leve, clara e bem direcionada."
      - title: "Direcionamento"
        desc: "Você cultiva os dados, a Apta encaminha. Metas, propósitos e
              objetivos traçados em curto, médio e longo prazo. Foco para o
              desdobramento dos resultados com orientação profissional e
              capacitada. Interesse genuíno da Apta no fortalecimento do seu
              negócio."
      - title: "Sucesso do cliente"
        desc: "Implementamos controle e processos para que toda a informação
              gerada por você, seus colaboradores, seus clientes e fornecedores
              - os quais são os stakeholders para o funcionamento do seu negócio
              - obtenha um aproveitamento óptimo gerando resultado e abrindo
              novas oportunidades no escopo empresarial. “O homem nunca está
              satisfeito porque a busca é mais satisfatória que a chegada.”"
      - title: "Pegada autônoma"
        desc: "Para você que é AUTÔNOMO e está perdido com a administração das
              finanças pois está focado em alimentar seus negócios, a Apta
              oferece apoio ao autônomo. Operamos como seu principal suporte
              para o crescimento e evolução dos seus negócios, estar em sintonia
              com saúde financeira vai além do faturamento pois aqui usamos isso
              como alavancagem do seu potencial profissional."
      - title: "Precificação objetiva"
        desc: "Oferecemos serviços com precificação fixa levando em conta
              variações de acordo com necessidades do cliente porque assim como
              nós, cada cliente possui um DNA o qual atribui propósito na hora
              de fechar uma parceria. Mas tenha certeza que marcar um café
              conoNossa Câmara atua com contratossco é papo bom na certa!
              Aguardamos a sua companhia sem compromisso nas nossas manhãs,
              horários podem ser marcados no email
              contato@aptaempresarial.com.br ou no whatsapp +55 (47) 99120-7077."
      - title: "Serviços vitalícios e transitórios"
        desc: "Oferecemos serviços de assessoria que apoiam o empreendedor.
              Prezamos pelo bom funcionamento do seu negócio e valorizamos cada
              relação cultivada até que um novo ciclo se inicie. Portanto, somos
              gratos pela oportunidade de oferecer consultoria propondo uma nova
              visão dentro dos objetivos existentes e aplicando essa metodologia
              em busca de resultados alavancados para que novas metas e
              objetivos lhe sejam atribuídas e um novo projeto para evolução
              seja posto em prática. Que seja eterno enquanto dure essa paixão e
              os desafios a ela elencados!"

  dna:
    title: "Nosso DNA"
    text: "Aqui o principal valor é a Parceria, com todos aqueles que de alguma forma estão presentes nessa caminhada!"
    section: dna
    desc: "Nossos serviços estão pautados em valores como: A Parceria com
          nossos clientes, alinhando interesses e prioridades a fim de gerar
          soluções. A Conveniência na qual nossos serviços buscam
          simplificar a execução dos processos de mudança de forma a
          auxiliar o nosso cliente a atingir seus objetivos. Tendo em vista
          a conveniência e parceria, buscamos prover a Previsibilidade no
          direcionamento empresarial pela análise e gestão originadas
          através do nosso trabalho de esclarecimento e instrução organizacional."

