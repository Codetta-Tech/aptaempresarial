<!-- Collaborate -->
<section class="page-section bg-alt" id="{{ site.data.sitetext[site.locale].collaborate.section | default: " collaborate " }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].collaborate.title | default: "Sobre n√≥s" }}</h2>
                <!-- <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].collaborate.text | default: "" }}</h3> -->
            </div>
        </div>
        <div class="container">
            <div class="row">                
                <div class="col-lg-8 mx-auto text-center">
                    <p class="text-muted">
                        {{ site.data.sitetext[site.locale].collaborate.desc | default: "" }}
                    </p>
                    <div class="row justify-content-center">
                        {% for item in site.data.sitetext[site.locale].collaborate.list %}
                        <div class="col-lg-3">
                            <div class="row">
                                <p> {{ item.title }}</p>
                            </div>
                            <a href="{{ item.link }}" target="_blank" class="mt-auto" style="bottom: 0;right: 0;left: 0;position: absolute;">
                                <i class="fa-stack-4x fa-size {{ item.icon }}"></i>
                            </a>
                            <a href="{{ item.link }}" target="_blank" class="mt-auto" style="visibility: hidden;">
                                <i class="fa-stack-4x fa-size {{ item.icon }}"></i>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Collaborate -->
