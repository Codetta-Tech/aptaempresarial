<!-- Objective -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].objectives.section | default: " objectives " }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].objectives.title |
                    default: "Nossos objetivos" }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].objectives.text | default:
                    "" }}</h3>
            </div>
        </div>

        <div class="row text-center">
            {% for objective in site.data.sitetext[site.locale].objectives.list %}
            <div class="col-md-6">
                <h4 class="service-heading">{{ objective.title | markdownify }}</h4>
                <p class="text-muted justified">{{ objective.desc}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Objective -->
