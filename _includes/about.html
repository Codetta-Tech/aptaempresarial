<!-- About -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].about.section | default: " about " }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].about.title | default: "Sobre n√≥s" }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].about.text | default: "" }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <img height="300" src="{{ site.data.style.about-image }}"/>
            </div>
            <div class="col-lg-8 mx-auto text-center">
                <p class="text-muted justified">
                    {{ site.data.sitetext[site.locale].about.desc | default: "" }}
                </p>
            </div>
        </div>
    </div>
</section>
<!-- End About -->
